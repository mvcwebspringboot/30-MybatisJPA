<!DOCTYPE html>
<html lang="ko" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/basic.html}" >


<div layout:fragment="content">
  <form th:action="|@{/board/modify(page=${cri.page},size=${cri.size})}|" method="post">
    <input type="hidden" name="bno" th:value="${dto.bno}" />
    <fieldset>
      <legend>게시글 수정</legend>
      <ul>
        <li>제목 : <input type="text" name="title" th:value="${dto.title}" /></li>
        <li>내용 : <textarea name="content" id="" cols="30" rows="10">[[${dto.content}]]</textarea></li>
        <li>작성자 : <input type="text" name="writer" th:value="${dto.writer}" readonly="readonly" /></li>
        <li>최초등록일 : <input type="text" readonly="readonly" th:value="${#temporals.format(dto.regDate,'yyyy-MM-dd HH:mm:ss')}" /></li>
        <li>최종수정일 : <input type="text" readonly="readonly" th:value="${#temporals.format(dto.modDate,'yyyy-MM-dd HH:mm:ss')}" /></li>
      </ul>
    </fieldset>
    
    <p><button>확인</button></p>
  </form>

</div>

<script layout:fragment="script" th:inline="javascript">
 console.log("script ..........");
 
</script>
