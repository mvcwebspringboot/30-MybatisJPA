<!DOCTYPE html>
<html lang="ko" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/basic.html}">


  <div layout:fragment="content">
    <form th:action="@{/board/regist}" method="post">
    	<fieldset>
    		<legend>게시글 등록</legend>
    		<ul>
    			<li>제목 : <input type="text" name="title" /></li>
    			<li>내용 : <textarea name="content" id="" cols="30" rows="10"></textarea></li>
    			<li>작성자 : <input type="text" name="writer" /></li>
    		</ul>
    	</fieldset>
    	
    	<p><button>확인</button></p>
    </form>
  </div>
  
  
  <script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]];
    
    let errMsg = '';
    
    if(errors){
    	for(let item of errors){
    		errMsg += `${item.field} is ${item.code} \n`;
    	}
    }
    
    console.log(`errMsg = ${errMsg}`);
  </script>
